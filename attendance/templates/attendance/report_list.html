{% extends 'base.html' %}
{% block content %}
<h2>Attendance Sessions</h2>
<table>
  <tr>
    <th>Date</th>
    <th>Classroom</th>
    <th>Taken By</th>
    <th>Actions</th>
  </tr>
  {% for s in sessions %}
  <tr>
    <td>{{ s.date }}</td>
    <td>{{ s.classroom.name }}</td>
    <td>{{ s.taken_by.username }}</td>
    <td><a class="btn" href="{% url 'attendance:session_report_detail' s.id %}">View</a></td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No sessions yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
