{% extends 'base.html' %}
{% block content %}
<h2>Attendance - {{ session.classroom }} - {{ session.date }}</h2>
<table>
    <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Status</th>
        <th>Change</th>
    </tr>
    {% for record in records %}
    <tr>
        <td>{{ record.student.roll_no }}</td>
        <td>{{ record.student.name }}</td>
        <td>{{ record.status }}</td>
        <td>
            <form method="post" action="{% url 'attendance:update_record_status' record.id %}">
                {% csrf_token %}
                <select name="status">
                    <option value="PRESENT" {% if record.status == 'PRESENT' %}selected{% endif %}>Present</option>
                    <option value="ABSENT" {% if record.status == 'ABSENT' %}selected{% endif %}>Absent</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
