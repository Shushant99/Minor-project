{% extends 'base.html' %}
{% block content %}
<h2>Students</h2>

<a class="btn" href="{% url 'students:student_create' %}">Add Student</a>

<table>
    <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Classroom</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.roll_no }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.classroom.name }}</td>
        <td>
            <a class="btn" href="{% url 'students:student_update' student.pk %}">Edit</a>
            <a class="btn" href="{% url 'students:student_create' %}">Add Student</a>

        </td>
    </tr>
    <tr>
        <td>
            <a class="btn btn-outline" href="{% url 'students:student_update' student.pk %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'students:student_delete' student.pk %}"
                onclick="return confirm('Delete {{ student.name }}? This cannot be undone.');">
                Delete
            </a>
        </td>

    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No students yet.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
